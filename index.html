<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Project_1/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Education Website</title>
</head>

<body>
    <div class="wrapper">
        <div id="navbar">
            <img class="logo" src="/Project_1/Logo.svg" alt="logo">
            <span class="home center">
                <a href="#">
                    Home
                </a>
            </span>
            <span class="courses center">
                <a href="#">
                    Courses
                </a>
            </span>
            <span class="blog center">
                <a href="#">
                    Blog
                </a>
            </span>
            <span class="pages center">
                <a href="#">
                    Pages
                </a>
            </span>
            <span class="center search_bar">
                <input type="text" name="search" id="search" placeholder="Search">
                <img class="search_ico" src="/Icon feather-search.svg" alt="search_icon">
            </span>
        </div>
    </div>
    <div class="slider">
        <div class="content">
            <span class="txt">
                <span> start to new journey </span> <br>Experience a learning platform that take you next level <br>
                <span class="subscribe">
                    <input type="email" name="search" placeholder="Your Email Address">
                    <button type="reset">Subscribe</button>
                </span>
            </span>

            <img src="/girl.png" alt="girl">
        </div>
    </div>
</body>

</html>
